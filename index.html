---
layout: default
title: 谙晨的博客 - Home
---
<head>
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<div class="row-fluid">
		<div id="" class="fixed-left">
			<img class="lf-avatar" src="http://p3.music.126.net/voXXrYMGjBbi_O1nbs5rcw==/1902155116171228.jpg?param=200y200" alt="">
			<h5 class="lf-username">anchen Lee</h5>
			<div class="lf-copy">&copy;2015 anchenlee</div>
		</div>
		<div id="" class="main">
			<ul class="hdr-banner block p-re">
				<li><a href="">{{ page.title }}</a></li>
				<li><a href="">前端</a></li>
				<li><a href="">随笔</a></li>
				<li><a href="aboutme.html">关于我</a></li>
			</ul>
			<ul class="lf-blog-ul p-re">
				{% for post in site.posts %}
				<li class="lf-blog-li p-re clearfix">
					<div class="time-tag p-re lf-item-left">{{ post.date | date_to_string }} </div>
					<div class="lf-item-right">
						<a href="{{ site.baseurl }}{{ post.url }}"></a><h5>{{ post.title }}</h5>
						<div class="blog-con">{{post.content}}</div>
					</div>
					
					<div class="read-more"><i class="fa fa-chevron-right"></i> Read More</div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
